<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--Header-->
    <header>
        <nav class="navbar">
            <div class="container">
                <!--Logo and nav bar options-->
                <a href="index.html" class="navbar-brand">Blog</a>
                <div class="navbar-nav">
                    <a href="">Home</a>
                    <a href="">Design</a>
                    <a href="">Blog</a>
                    <a href="">About</a>
                </div>
            </div>
        </nav>
        <div class="banner">
            <div class="container">
                <!--Banner-->
                <h1 class="banner-title">
                    <span>Art.</span> Design Blog
                </h1>
                <p>
                    Everything that you want to know about art & design
                </p>
                <!--Search bar-->
                <form>
                    <input type="text" class= "search-input" placeholder="Find your Food . . .">
                    <button type="submit" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
    <!--End of header-->
    
</body>
</html>
